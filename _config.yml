# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: LYMO's BLOG
subtitle: 技术与生活兼得呀
description: 莫朗元, 朗元, molangyuan, langyuanmo, langyuan mo
signature: 自律使人自由
author: Langyuan Mo
language: en
timezone:


# sitemap
sitemap: 
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml


# hexo-baidu-url-submit
# baidu会限制每天提交的数量，所以count数尽量小。令，如果频繁更新，考虑周期性地deploy新文章（即平时注释掉deploy到baidu-url-submit）
baidu_url_submit:
  count: 1
  host: https://deepmo24.github.io
  token: http://data.zz.baidu.com/urls?site=langyuanmo.com&token=hGJtHnQAl8mQv7wv
  path: baidu_urls.txt


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://deepmo24.github.io
root: /
# permalink: :year/:month/:day/:title/
permalink: :title/ # Have conflict risk, so don't use the same title!
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# deploy:
#   type: git
#   repo: https://github.com/deepmo24/deepmo24.github.io.git
#   branch: [master]
deploy:
- type: git
  repo: git@github.com/deepmo24/deepmo24.github.io.git
  branch: [master]
# - type: baidu_url_submitter



#third-party lib, make hexo render Latex
markdown_it_plus:
  highlight: true
  html: true
  xhtmlOut: true
  breaks: true
  langPrefix:
  linkify: true
  typographer:
  quotes: “”‘’
  plugins:
    - plugin:
        name: markdown-it-katex
        enable: true
    - plugin:
        name: markdown-it-mark
        enable: false